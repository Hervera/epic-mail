<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
        <title>User Sign-in</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <div class="my-form">

            <ul class="tab-group">
                <li class="tab"><a href="sign-up.html">Sign Up</a></li>
                <li class="tab active"><a href="sign-in.html">Log In</a></li>
            </ul>

            <h2>EPIC Mail</h2>
            <Form>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" class="input-control" id="email" placeholder="Your email">
                </div>
                
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" class="input-control" id="password" placeholder="Enter your password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                 
                <div class="center-text">
                    <button type="submit" class="btn">Login</button>
                    
                </div>
                <div>
                    <a class="label-link" href="">
                        Forgot Your Password?
                    </a>
                </div>
            </Form>
        </div>
       
    <script type='text/javascript' src='validation.js'></script>
    </body>
</html>
