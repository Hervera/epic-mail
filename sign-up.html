<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
        <title>User Sign-up page </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="my-form">

            <ul class="tab-group">
                <li class="tab active"><a href="sign-up.html">Sign Up</a></li>
                <li class="tab"><a href="#">Log In</a></li>
            </ul>

             <h2>EPIC Mail</h2>

            <Form>
                <div class="input-field">
                    <div class="first-name">
                        <label>First Name</label>
                        <input type="text" id="first-name" placeholder="Your first name">
                    </div>
                    <div class="last-name">
                        <label>Last Name</label>
                        <input type="text" id="last-name" placeholder="Your last name">
                    </div>
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Your email">
                </div>
                
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <div class="input-field">
                    <label>Confirm Password</label>
                    <input type="password" id="conf-password" placeholder="Confirm your password">
                </div>

                 <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                
                <div class="signup">
                    <button type="submit" class="btn-sign-up">Sign up</button>
                </div>
            </Form>
        </div>
       
    <script type='text/javascript' src='validation.js'></script>
    </body>
</html>
