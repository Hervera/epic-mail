<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
        <title>User Sign-up</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <div class="my-form">

            <ul class="tab-group">
                <li class="tab active"><a href="sign-up.html">Sign Up</a></li>
                <li class="tab"><a href="#">Log In</a></li>
            </ul>

             <h2>EPIC Mail</h2>

            <Form>
                <div class="input-field first-name">
                    <label>First Name</label>
                    <input type="text" class="input-control" id="first-name" placeholder="Your first name">
                </div>
                <div class="input-field last-name">
                    <label>Last Name</label>
                    <input type="text" class="input-control" id="last-name" placeholder="Your last name">
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" class="input-control" id="email" placeholder="Your email">
                </div>
                
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" class="input-control" id="password" placeholder="Enter your password">
                </div>
                
                <div class="input-field">
                    <label>Confirm Password</label>
                    <input type="password" class="input-control" id="conf-password" placeholder="Confirm your password">
                </div>

                <div class="center-text">
                    <button type="submit" class="btn">Sign up</button>
                </div>
            </Form>
        </div>
       
    <script type='text/javascript' src='validation.js'></script>
    </body>
</html>
