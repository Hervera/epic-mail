<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
        <title>Reset Password</title>
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/responsive.css">
    </head>
    <body>
        <div class="my-form">
            <h3>Reset Password</h3>
            <hr>
            
            <h2>EPIC Mail</h2>
            <form action="" method="">
                <div class="input-field">
                    <label>Email Address</label>
                    <input type="email" class="input-control" id="email" placeholder="" readonly="">
                </div>
                
                <div class="input-field">
                    <label>New Password</label>
                    <input type="password" class="input-control" id="password" placeholder="">
                </div>

                <div class="input-field">
                    <label>Confirm New Password</label>
                    <input type="password" class="input-control" id="conf-password" placeholder="">
                </div>

                 
                <div class="center-text">
                    <button type="submit" class="btn">Reset Password</button>
                    
                </div>
            </form>
            <a class="label-link" href="../sign-in.html">
                ‚Üê Back to login form
            </a>
        </div>
       
    <script type='text/javascript' src='validation.js'></script>
    </body>
</html>
