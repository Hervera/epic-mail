<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Compose mail</title>
  <link rel="stylesheet" href="css/dashboard-style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
  </style>
</head>
<body>

<header role="banner">
  <h1>EPIC Mail App</h1>
  <button id="menuBars" class="" onclick="bars_open()"><span class="fa fa-bars"></span></button>
  <ul class="utilities">
    <li class="users"><a href="#"><i class="fa fa-user"></i>Username</a></li>
    <li class="logout warn"><a href="../sign-in.html"><i class="fa fa-sign-out"></i>Log Out</a></li>
  </ul>
</header>

<div id="main-content">
  <!-- BEGIN Main Content -->
  <div class="mail-page">
    <div class="mail-nav disp-block" id="aside-nav">
      <ul>
        <li><a href="groups.html"><i class="fa fa-group"></i>Groups</a></li>
        <li class="active"><a href="compose.html"><i class="fa fa-edit"></i> Compose</a></li>
        <li><a href="inbox.html"><i class="fa fa-envelope"></i> Inbox (3)</a></li>
        <li><a href="sent.html"><i class="fa fa-rocket"></i> Sent</a></li>
        <li><a href="draft.html"><i class="fa fa-file-text-o"></i> Drafts</a></li>
      </ul>
    </div>

    <div class="mail-content" id="main">
      <div id="current-pages">
        <ul class="current-page">
          <li>
            <span class="divider"><i class="fa fa-angle-right"></i></span>
          </li>
          <li class="active">Compose mail</li>
        </ul>
      </div>

      <div class="section-part">
        <section class="widget important">
          <h2>Write your message</h2>
          <form action="#" method="">
            <div class="message-form">
              <input type="text" name="to" id="to" placeholder="To:" />

              <input type="text" name="subject" id="subject" placeholder="Subject:" />

              <textarea cols="40" rows="8" name="textarea" id="textarea" placeholder="Your Message"></textarea>

              <div>
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
        </section>
      </div>

    </div>
  </div>
  <!-- END Main Content -->
</div>


<script type="text/javascript" src="js/dashboard-script.js"></script>
</body>
</html>
